<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Kontrol Giriş</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">KULLANICI GİRİŞ</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="tc"><b>TC Kimlik Numarası</b></label>
                            <input type="text" class="form-control" id="tc">
                        </div> 
                        <div class="form-group">
                            <label for="sifre"><b>Şifre</b></label>
                            <input type="password" class="form-control" id="sifre">
                        </div>
                        <a id="giris" class="btn btn-primary btn-block btn-baslat">Giriş</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="script/giris.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</body>
</html>
