<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Sil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" /> 
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
                       <!--Personel detay bilgisi varsa eklenecek kısım--> 
            <div style="width: 430px;" class="card personelsilme-card">
                <div class="card-header">PERSONEL SİLME</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <label for="tc"><b>TC Kimlik Numarası</b></label>
                        <div class="input-group mb-3">
                            <input disabled type="text" class="form-control" id="tc">
                        </div> 
                        <div class="form-group">
                            <label for="ad">Ad</label>
                            <input disabled type="text" class="form-control" id="ad">
                        </div>
                        <div class="form-group">
                            <label for="soyad">Soyad</label>
                            <input disabled type="text" class="form-control" id="soyad">
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <input disabled type="text" class="form-control" id="rol">
                        </div>
                        <div class="form-group">
                            <label for="isebaslamatarihi">İşe Başlama Tarihi</label>
                            <input disabled type="date" class="form-control" id="isebaslamatarihi">
                        </div>
                        <div class="form-group">
                            <label for="istenayrılmatarihi">İşten Ayrılma Tarihi</label>
                            <input disabled type="date" class="form-control" id="istenayrılmatarihi">
                        </div>


                        <!-- İzin kartlarının ekleneceği kısım -->


                        <a id="sil" type="submit" class="btn btn-danger btn-block btn-baslat">Sil</button></a>
                        <a href="anasayfa.html#personel" type="button" class="btn btn-success btn-block btn-baslat">Kapat</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script/personelsilme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</body>
</html>
