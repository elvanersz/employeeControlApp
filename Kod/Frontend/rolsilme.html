<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Sil</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">ROL SİLME</div>
                <div class="card-body">
                    <form id="form" novalidate> 
                        <div class="form-group">
                            <label for="ad"><b>Rol Adı</b></label>
                            <input disabled type="text" class="form-control" id="rol">
                        </div><br>

                        <label for="roladı"><b>Rolün Yetkileri</b></label>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="yetkilendirme">
                            <label class="form-check-label" for="flexCheckDefault">Yetkilendirme</label>
                        </div><hr>


                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="personelekleme">
                            <label class="form-check-label" for="flexCheckDefault">Personel Ekleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="personelsorgulama">
                            <label class="form-check-label" for="flexCheckChecked">Personel Sorgulama</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" vname="yetki" id="personelguncelleme">
                            <label class="form-check-label" for="flexCheckDefault">Personel Güncelleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="personelsilme">
                            <label class="form-check-label" for="flexCheckChecked">Personel Silme</label>
                        </div><hr>


                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="rolekleme">
                            <label class="form-check-label" for="flexCheckDefault">Rol Ekleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="rolyetkisisorgulama">
                            <label class="form-check-label" for="flexCheckDefault">Rol Yetkisi Sorgulama</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="rolyetkisigüncelleme">
                            <label class="form-check-label" for="flexCheckChecked">Rol Yetkisi Güncelleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="rolsilme">
                            <label class="form-check-label" for="flexCheckChecked">Rol Silme</label>
                        </div><hr>


                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="izinekleme">
                            <label class="form-check-label" for="flexCheckDefault">İzin Ekleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="izinsorgulama">
                            <label class="form-check-label" for="flexCheckDefault">İzin Sorgulama</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="izingüncelleme">
                            <label class="form-check-label" for="flexCheckChecked">İzin Güncelleme</label>
                        </div>
                        <div class="form-check">
                            <input disabled class="form-check-input" type="checkbox" name="yetki" id="izinsilme">
                            <label class="form-check-label" for="flexCheckChecked">İzin Silme</label>
                        </div>
                        
                        
                        <a id="sil" type="submit" class="btn btn-danger btn-block btn-baslat">Sil</button></a>
                        <a href="anasayfa.html#yetki" type="button" class="btn btn-success btn-block btn-baslat">Kapat</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="script/rolsilme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</body>
</html>
