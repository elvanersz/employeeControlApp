<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Ekle</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">PERSONEL EKLEME</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="tcno"><b>TC Kimlik Numarası</b></label>
                            <input type="text" class="form-control" id="tc">
                        </div> 
                        <div class="form-group">
                            <label for="ad">Ad</label>
                            <input type="text" class="form-control" id="ad">
                        </div>
                        <div class="form-group">
                            <label for="soyad">Soyad</label>
                            <input type="text" class="form-control" id="soyad">
                        </div>
                        <div class="form-group">
                            <label for="sifre">Şifre</label>
                            <input type="text" class="form-control" id="sifre">
                        </div>
                        <div style="margin-top: 20px;" class="form-group">
                            <div class="form-group">
                                <label>Rol</label>
                                <select id="rol" class="custom-select">
                                  <option id="defaultselecteditem" value="0" selected>--Seçiniz--</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefon">Telefon</label>
                            <input type="text" class="form-control" id="telefon">
                        </div>
                        <div class="form-group">
                            <label for="eposta">Mail</label>
                            <input type="email" class="form-control" id="eposta">
                        </div>
                        <div class="form-group">
                            <label for="eposta">Adres</label>
                            <input type="text" class="form-control" id="adres">
                        </div>
                        <div class="form-group">
                            <label for="cinsiyet">Cinsiyet</label>
                            <input type="text" class="form-control" id="cinsiyet">
                        </div>
                        <div class="form-group">
                            <label for="isebaslamatarihi">İşe Başlama Tarihi</label>
                            <input type="date" class="form-control" id="isebaslamatarihi">
                        </div>
                        <a id="kaydet" type="submit" class="btn btn-success btn-block btn-baslat">Kaydet</button></a>
                        <a href="anasayfa.html#personel" type="button" class="btn btn-success btn-block btn-baslat">Kapat</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="script/personelekleme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</body>
</html>
