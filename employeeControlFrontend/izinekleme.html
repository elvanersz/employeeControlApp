<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İzin Ekle</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">İZİN EKLEME</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <label for="tc">TC Kimlik Numarası</label>
                        <div class="input-group mb-3">
                            <input style="top: 10px;" type="text" class="form-control" id="tc">
                            <div class="input-group-append">
                              <button id="gonder" style="margin-top: 10px;" class="btn btn-secondary" type="button">Gönder</button>
                            </div>
                            <div id="errordiv" class="invalid-feedback"></div>
                        </div>  
                        <div class="form-group">
                            <label for="ad">Ad</label>
                            <input disabled type="text" class="form-control" id="ad">
                        </div>
                        <div class="form-group">
                            <label for="soyad">Soyad</label>
                            <input disabled type="text" class="form-control" id="soyad">
                        </div>
                        <div style="margin-top: 20px;" class="form-group">
                            <div class="form-group">
                                <label>İzin Türü</label>
                                <select class="custom-select" id="izituru">
                                  <option id="izinturuselected" value="0" selected>--Seçiniz--</option>
                                  <!--
                                  <option value="1">Günlük</option>
                                  <option value="2">Yıllık</option>
                                  -->
                                </select>
                            </div>
                        </div> 
                        <div id="sebepgrup" style="margin-top: 20px; display: none;" class="form-group">
                            <div class="form-group">
                                <label>İzin Sebebi (Günlük İzinlerde Zorunludur)</label>
                                <select class="custom-select" id="izinsebebi">
                                  <option id="izinsebepselected" value="0" selected>--Seçiniz--</option>
                                  
                                </select>
                            </div>
                        </div> 
                        <div id="aciklamagrup" style="margin-top: 20px; display: none;" class="form-group">
                            <label>Açıklama (Günlük İzinlerde Zorunludur)</label>
                            <textarea style="resize: none;" class="form-control" aria-label="With textarea" id="aciklama"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="izinbaslamatarihi">İzin Başlama Tarihi</label>
                            <input type="date" class="form-control" id="izinbaslamatarihi">
                        </div>
                        <div class="form-group">
                            <label for="izinbitistarihi">İzin Bitiş Tarihi</label>
                            <input type="date" class="form-control" id="izinbitistarihi">
                        </div> 
                        
                        <a id="kaydet" type="submit" class="btn btn-success btn-block btn-baslat">Kaydet</button></a>
                        <a href="anasayfa.html#izin" type="button" class="btn btn-success btn-block btn-baslat">Kapat</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script/izinekleme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</body>
</html>
