<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personel Kontrol</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/personel.css" />
    <link rel="stylesheet" href="css/izin.css">
    <link rel="stylesheet" href="css/rol.css">
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/usercard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <nav>
      <font title="PERSONEL İŞLEMLERİ"><a href="#personel"><i class="fa-solid fa-users"></i></a></font>
      <font title="YETKİ İŞLEMLERİ"><a href="#yetki"><i class="fa-solid fa-list-check"></i></a></font>
      <font title="İZİN İŞLEMLERİ"><a href="#izin"><i class="fa-solid fa-person-walking-luggage"></i></a></font>
      <font title="PROFİL"><a href="#profil"><i class="fa-solid fa-id-card-clip"></i></a></font>
    </nav>

    <div class="container">
      <section id="personel">
        <div class="personel">

          <label id="lbl-tc-personel"><b>TC Kimlik No</b></label>
          <div class="input-group">
              <input type="text" class="border border-secondary" id="tc-personel">
              <div class="input-group-append">
                <a href="personelekleme.html"><button id="personelekle" class="btn btn-success" type="button">Personel Ekle</button></a>
              </div>
          </div> 

          <table id="personelTablosu" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">TC Kimlik No</th>
                <th scope="col">Ad</th>
                <th scope="col">Soyad</th>
                <th scope="col">Şifre</th>
                <th scope="col">Rol</th>
                <th scope="col">Cinsiyet</th>
                <th scope="col">E Posta</th>
                <th scope="col">Telefon</th>
                <th scope="col">Adres</th>
                <th scope="col">İşe Giriş Tarihi</th>
                <th scope="col">İşten Çıkış Tarihi</th>
                <th scope="col">GÜNCELLE</th>
                <th scope="col">SİL</th>
              </tr>
            </thead>
            <tbody id="personel-kayıt"></tbody>
          </table>

        </div>
      </section>




      <section id="yetki">
        <div class="personel">

          <label id="lbl-id-rol"><b>Rol Adı</b></label>
          <div class="input-group">
              <input type="text" class="border border-secondary" id="rol-adi">
              <div class="input-group-append">
                <a href="rolekleme.html"><button id="rolekle" class="btn btn-success" type="button">Rol Ekle</button></a>
              </div>
          </div> 

          <table id="rolTablosu" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Rol Adı</th>
                <th scope="col">YETKİLER</th>
                <th scope="col">GÜNCELLE</th>
                <th scope="col">SİL</th>
              </tr>
            </thead>
            <tbody id="rol-kayıt"></tbody>
          </table>
        </div>
      </section>




      <section id="izin">
        <div class="personel">
          
          <label id="lbl-tc-izin"><b>TC Kimlik No</b></label>
          <div class="input-group">
              <input type="text" class="border border-secondary" id="tc-izin">
              <div class="input-group-append">
                <a href="izinekleme.html"><button id="izinekle" class="btn btn-success" type="button">İzin Ekle</button></a>
              </div>
          </div> 

          <table id="izinTablosu" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Personel</th>
                <th scope="col">Personel TC</th>
                <th scope="col">İzin Türü</th>
                <th scope="col">İzin Başlangıç Tarihi</th>
                <th scope="col">İzin Bitiş Tarihi</th>
                <th scope="col">Gün Sayısı</th>
                <th scope="col">İzin Sebebi</th>
                <th scope="col">Açıklama</th>
                <th scope="col">GÜNCELLE</th>
                <th scope="col">SİL</th>
              </tr>
            </thead>
            <tbody id="izin-kayıt"></tbody>
          </table>

        </div>
      </section>




      <section id="profil">
        <div class="card-profil">
          <div class="card-img">
              <img src="Avatars/avatar1.png" alt="nhan">
          </div>
          <div class="card-name">
              <h2>Elvan Ersöz</h2>
          </div>
          <div class="card-job">
              <span>Admin</span>
          </div>
      </div>
      </section>


    </div>





    <script src="script/personel.js"></script>
    <script src="script/izin.js"></script>
    <script src="script/rol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  </body>
</html>
